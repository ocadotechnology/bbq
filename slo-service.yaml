runtime: python27
api_version: 1
threadsafe: true
service: slo-service

instance_class: F2

libraries:
- name: ssl
  version: 2.7.11

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- google_appengine.*
- gitlab-bbq
- docs
- tests
- src/backup
- src/datastore_export
- src/restore
- src/retention

handlers:
- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico
  application_readable: true
- url: /cron/slo/calculate
  script: src.slo.slo_handlers.app
  secure: always
  login: admin
- url: /slo/recalculate_x_days
  script: src.slo.x_days_sli.slo_x_days_handlers.app
  secure: always
  login: admin
- url: /.*
  script: src.slo.slo_ui_handlers.app
  secure: always
  login: admin

